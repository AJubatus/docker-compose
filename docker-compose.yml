  ddns-updater:
    image: qmcgaw/ddns-updater
    container_name: ddns-updater
    networks:
      - docker
    ports:
      - 8000:8000/tcp
    environment:
      - DELAY=300
      - ROOTURL=/
      - LISTENINGPORT=8000
      - RECORD1=${DDNSRECORD1}
      - RECORD2=${DDNSRECORD2}

  speedtest:
    image: roest/docker-speedtest-analyser
    container_name: speedtest
    networks:
      - docker
    volumes:
      - /data/appdata/speedtest:/var/www/html/data
    restart: always
    ports:
      - 8080:80
    environment:
      - CRONJOB_ITERATION=10


networks:
  docker:
    driver: bridge
